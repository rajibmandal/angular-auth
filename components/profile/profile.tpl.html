<md-content class= 'md-padding' layout='column'>
    <md-card>
        <md-card-title>
            <md-card-title-media>
                <div class='md-media-lg card-media' layout-padding>
                    <img ng-src='{{user.profile.picture}}' alt='profile-picture'>
                </div>
                
                <md-card-actions layout='column' layout-align='end center'>
                    <h6>API Server:{{user.hostserver}}</h6>
                    <md-button ng-click='user.getMessage()'>Public API without auth0</md-button>
                    <md-button ng-click='user.getSecretMessage()'>Private API With auth0</md-button>
                </md-card-actions>
            </md-card-title-media>
            <md-card-title-text>
                <span class='md-headline'>{{user.profile.nickname}}</span>
                <span class='subhead'>{{user.profile.email}}</span>
                <h3>{{user.message}}</h3>
            </md-card-title-text>
        </md-card-title>
    </md-card>
</md-content>
